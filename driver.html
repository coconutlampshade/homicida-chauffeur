<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            gap: 1px;
            background-color: #ccc;
            padding: 1px;
            width: 76vmin;
            height: 76vmin;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: white;
            position: relative;
        }

        .squad-car {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crook {
            background-color: red;
        }

        .possible-move {
            background-color: #90EE90;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid white;
            top: 50%;
            left: 50%;
            transform-origin: center;
            margin-left: -4px;
            margin-top: -4px;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="status">Click anywhere to place the crook</div>
    <div id="grid"></div>
    <script>
        const gridSize = 50;
        let squadCar = {
            x: Math.floor(gridSize/2),
            y: Math.floor(gridSize/2),
            direction: 0  // 0:right, 1:down, 2:left, 3:up
        };
        let crook = null;
        let gameStarted = false;
        let isSquadTurn = true;

        // Add NPC mode toggle
        let isNPCMode = false;

        // Add toggle button to the status area
        const statusDiv = document.getElementById('status');
        const npcToggle = document.createElement('button');
        npcToggle.textContent = 'Toggle NPC Mode (Off)';
        npcToggle.style.marginLeft = '10px';
        npcToggle.onclick = () => {
            isNPCMode = !isNPCMode;
            npcToggle.textContent = `Toggle NPC Mode (${isNPCMode ? 'On' : 'Off'})`;
            if (isNPCMode && isSquadTurn && gameStarted) {
                makeNPCMove();
            }
        };
        statusDiv.appendChild(npcToggle);

        function calculateSquadMoves() {
            const moves = [];
            
            // Forward two squares (same direction)
            const forwardMove = {
                0: {dx: 2, dy: 0},  // Right
                1: {dx: 0, dy: 2},  // Down
                2: {dx: -2, dy: 0}, // Left
                3: {dx: 0, dy: -2}  // Up
            }[squadCar.direction];

            const newX = squadCar.x + forwardMove.dx;
            const newY = squadCar.y + forwardMove.dy;
            
            if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                moves.push({
                    x: newX,
                    y: newY,
                    newDir: squadCar.direction // Keep same direction
                });
            }
            
            // Turn right and move two squares
            const rightTurnMove = {
                0: {dx: 0, dy: 2, newDir: 1},   // Right → Down
                1: {dx: -2, dy: 0, newDir: 2},  // Down → Left
                2: {dx: 0, dy: -2, newDir: 3},  // Left → Up
                3: {dx: 2, dy: 0, newDir: 0}    // Up → Right
            }[squadCar.direction];

            const turnX = squadCar.x + rightTurnMove.dx;
            const turnY = squadCar.y + rightTurnMove.dy;
            
            if (turnX >= 0 && turnX < gridSize && turnY >= 0 && turnY < gridSize) {
                moves.push({
                    x: turnX,
                    y: turnY,
                    newDir: rightTurnMove.newDir
                });
            }
            
            return moves;
        }

        function calculateCrookMoves() {
            if (!crook) return [];
            const moves = [];
            
            // Crook can move one square in any direction
            const directions = [
                {dx: 0, dy: -1},  // Up
                {dx: 1, dy: 0},   // Right
                {dx: 0, dy: 1},   // Down
                {dx: -1, dy: 0}   // Left
            ];
            
            directions.forEach(dir => {
                const newX = crook.x + dir.dx;
                const newY = crook.y + dir.dy;
                if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                    moves.push({x: newX, y: newY});
                }
            });
            
            return moves;
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const validMoves = isSquadTurn ? calculateSquadMoves() : calculateCrookMoves();
            
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // Highlight valid moves
                    if (gameStarted && validMoves.some(move => move.x === x && move.y === y)) {
                        cell.classList.add('possible-move');
                    }
                    
                    // Show squad car with properly oriented arrow
                    if (squadCar.x === x && squadCar.y === y) {
                        cell.classList.add('squad-car');
                        const arrow = document.createElement('div');
                        arrow.className = 'arrow';
                        // Map direction to degrees
                        const rotations = {
                            0: 90,   // Right: point right
                            1: 180,  // Down: point down
                            2: 270,  // Left: point left
                            3: 0     // Up: point up
                        };
                        arrow.style.transform = `rotate(${rotations[squadCar.direction]}deg)`;
                        cell.appendChild(arrow);
                    }
                    
                    // Show crook
                    if (crook && crook.x === x && crook.y === y) {
                        cell.classList.add('crook');
                    }
                    
                    cell.onclick = () => handleCellClick(x, y);
                    grid.appendChild(cell);
                }
            }
        }

        function isCaught() {
            if (!crook) return false;
            const dx = Math.abs(crook.x - squadCar.x);
            const dy = Math.abs(crook.y - squadCar.y);
            return dx <= 1 && dy <= 1;
        }

        function makeNPCMove() {
            if (!gameStarted || !isSquadTurn) return;

            const moves = calculateSquadMoves();
            let bestMove = null;
            let shortestDistance = Infinity;

            // Evaluate each possible move
            moves.forEach(move => {
                // Calculate distance to crook for this move
                const dx = Math.abs(move.x - crook.x);
                const dy = Math.abs(move.y - crook.y);
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Update best move if this is closer
                if (distance < shortestDistance) {
                    shortestDistance = distance;
                    bestMove = move;
                }
            });

            // Execute the best move if one was found
            if (bestMove) {
                squadCar.x = bestMove.x;
                squadCar.y = bestMove.y;
                squadCar.direction = bestMove.newDir;

                if (isCaught()) {
                    createGrid();
                    setTimeout(() => {
                        alert("Crook caught!");
                        location.reload();
                    }, 100);
                    return;
                }

                isSquadTurn = false;
                document.getElementById('status').textContent = "Crook's Turn";
                createGrid();
            }
        }

        // Modify handleCellClick to work with NPC mode
        function handleCellClick(x, y) {
            if (!gameStarted) {
                crook = {x, y};
                gameStarted = true;
                document.getElementById('status').textContent = "Squad Car's Turn";
                if (isNPCMode) {
                    setTimeout(makeNPCMove, 500); // Small delay for better visualization
                }
            } else {
                const validMoves = isSquadTurn ? calculateSquadMoves() : calculateCrookMoves();
                const isValidMove = validMoves.some(move => move.x === x && move.y === y);
                
                if (isValidMove) {
                    if (isSquadTurn && !isNPCMode) {
                        // Manual squad car move
                        const move = validMoves.find(m => m.x === x && m.y === y);
                        squadCar.x = x;
                        squadCar.y = y;
                        squadCar.direction = move.newDir;
                        if (isCaught()) {
                            createGrid();
                            setTimeout(() => {
                                alert("Crook caught!");
                                location.reload();
                            }, 100);
                            return;
                        }
                    } else if (!isSquadTurn) {
                        // Crook move
                        crook.x = x;
                        crook.y = y;
                        if (isNPCMode) {
                            setTimeout(makeNPCMove, 500);
                        }
                    }
                    
                    isSquadTurn = !isSquadTurn;
                    document.getElementById('status').textContent = 
                        isSquadTurn ? "Squad Car's Turn" : "Crook's Turn";
                }
            }
            createGrid();
        }

        // Initialize the game
        window.onload = createGrid;
    </script>
</body>
</html>
